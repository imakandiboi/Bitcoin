[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

  [dev]
  command = "yarn start"
  port = 8888
  publish = "dist"

  [build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  # If not set, defaults to the root directory.
  base = "project/"


  # Redirects and headers are GLOBAL for all builds â€“ they do not
# get scoped to contexts no matter where you define them in the file.
# For context-specific rules, use _headers or _redirects files,
# which are PER-DEPLOY.

# A basic redirect rule
[[redirects]]
  from = "/*"
  to = "/blog/:splat"

# A redirect rule with many of the supported properties
[[redirects]]
  from = "/old-path"
  to = "/new-path"
